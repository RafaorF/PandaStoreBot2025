<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - {{ bot_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .status-section {
            padding: 80px 0;
            min-height: 100vh;
        }
        
        .status-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .status-header h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .uptime-card {
            background: var(--gradient);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .uptime-value {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .uptime-label {
            font-size: 20px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .services-grid {
            display: grid;
            gap: 20px;
        }
        
        .service-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .service-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .service-icon {
            font-size: 36px;
        }
        
        .service-details h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .service-details p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .service-status.online {
            background: rgba(87, 242, 135, 0.2);
            color: var(--secondary);
        }
        
        .service-status.offline {
            background: rgba(237, 66, 69, 0.2);
            color: var(--danger);
        }
        
        .service-status.disabled {
            background: rgba(181, 186, 193, 0.2);
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
    </style>
</head>
